<form action="/users" method="get">
  <input type="search" name="term" value="{{ search }}" />
  <input type="submit" value="Search" />

  {% if messages %}
  <ul class=flashes>
   {% for category, message in messages %}
     {{ message }}
   {% endfor %}
  </ul>
  {% endif %}

     <ul>
     {% for user in users %}
       <li> {{ user }} </li>
     {% endfor %}
     </ul>
</form>
